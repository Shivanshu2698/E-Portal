<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Register New Employee</h1>
				<div class="card-body">
					<form th:action="@{/add-employee}" th:object="${employee}"
						method="POST">
						<div class="form-group">

							<p th:text="${msg}"></p>

							<label>Employee Name </label> <input type="text" name="empNamee"
								th:field="*{empName}" class="form-control"
								placeholder="Enter Employee Name" required />
						</div>

						<div class="form-group">
							<label>Employee Age </label> <input type="text" name="empAge"
								th:field="*{empAge}" class="form-control"
								placeholder="Enter Employee Age" required />
						</div>

						<div class="form-group">
							<label>Employee Email </label> <input type="email"
								name="empEmail" th:field="*{empEmail}" class="form-control"
								placeholder="Enter employee Email" required />
						</div>

						<div class="form-group">
							<label>Employee Salary </label> <input type="text"
								name="empSalary" th:field="*{empSalary}" class="form-control"
								placeholder="Enter employee salary" required />
						</div>

						<div class="form-group">
							<label>Mobile Number </label> <input type="text" name="empPhno"
								th:field="*{empPhno}" class="form-control"
								placeholder="Enter employee mobile Number" />
							<div th:if="${#fields.hasErrors('empPhno')}"
								th:errors="*{empPhno}"></div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
