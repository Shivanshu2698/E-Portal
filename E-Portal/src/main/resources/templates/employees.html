<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script>
	function deleteConfirmation() {
		return confirm("Are you sure you want to delete this student?");
	}
</script>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Management</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Employees Details</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employee/new}" class=" btn btn-primary btn-sm mb-3">
					Add Employee</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Employee Name</th>
					<th>Employee Age</th>
					<th>Employee Email</th>
					<th>Employee Salary</th>
					<th>Mobile Number</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee:  ${employees}">
					<td th:text="${employee.empName}"></td>
					<td th:text="${employee.empAge}"></td>
					<td th:text="${employee.empEmail}"></td>
					<td th:text="${employee.empSalary}"></td>
					<td th:text="${employee.empPhno}"></td>
					<td>

						<a th:href = "@{/employee/edit/{empId}(empId=${employee.empId})}"
						 class = "btn btn-primary">Update</a>

						<form th:action="@{/employee/delete/{id}(id=${employee.empId})}"
							method="post" style="display: inline;">
							<input type="hidden" name="_method" value="delete" />
							<button type="submit" class="btn btn-danger btn-sm"
								onclick="return deleteConfirmation()">Delete</button>
						</form>
					</td>

				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
